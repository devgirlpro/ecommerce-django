<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My E-Commerce Site{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'store/styles.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'customer_overview' %}">Customers</a></li>
            <li><a href="{% url 'product_overview' %}">Products</a></li>
            <li><a href="{% url 'questions' %}">Questionnaire</a></li>
        </ul>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
